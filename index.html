<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="https://images.unsplash.com/photo-1458819714733-e5ab3d536722?auto=format&fit=crop&q=80&w=1997&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt=""
        class="bg-img"
      />
      <div class="content">
        <h1>Random Quote Generator</h1>
        <div class="quote-box">
          <p class="quote" id="quoteText">Click the button for a quote!
            <br>
            <p class="author">-Author</p>
          </p>
        </div>
        <button class="btn-34" onclick="getQuote()">
          <span>Generate Quote</span>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
